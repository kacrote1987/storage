<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>企业名称</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="layuiadmin/style/login.css" media="all">
    <link rel="shortcut icon" type="image/x-icon" href="config/img/logo.png" />
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2><img src="config/img/logo.png">&nbsp;&nbsp;企业名称</h2>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"></label>
                <input type="text" id="userCode" name="userCode" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"></label>
                <input type="password" id="userPwd" name="userPwd" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p></p>
    </div>

</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="js/demo.js"></script>
<script src="layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: 'layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function(){
        var $ = layui.$
            ,setter = layui.setter
            ,admin = layui.admin
            ,form = layui.form
            ,router = layui.router()
            ,search = router.search;

        form.render();
        //回车提交
        $(document).ready(function () {
            $("input").keydown(function (event) {
                if (event.keyCode === 13) {
                    var params={};
                    params.userCode=$('#userCode').val();
                    params.userPwd=$('#userPwd').val();
                    $.ajax({
                        type:"post",
                        url:"/user/login",
                        contentType:"application/json;charset=utf-8",
                        dataType:"json",
                        data:JSON.stringify(params),
                        success:function(detObj){
                            if(detObj.msg === "success"){
                                if(detObj.data!=null){
                                    //登入成功的提示与跳转
                                    layer.msg('登入成功', {
                                        offset: '15px'
                                        ,icon: 1
                                        ,time: 1000
                                    }, function(){
                                        location.href = 'index.html?' + detObj.data.userId; //后台主页
                                    });
                                }else{
                                    //登入失败的提示
                                    layer.msg('用户名或密码错误', {
                                        offset: '15px'
                                        ,icon: 2
                                        ,time: 1000
                                    }, function(){});
                                }
                            }
                        }
                    });
                }
            });
        });
        //按钮提交
        form.on('submit(LAY-user-login-submit)', function(obj){
            var params={};
            params.userCode=$('#userCode').val();
            params.userPwd=$('#userPwd').val();
            $.ajax({
                type:"post",
                url:"/user/login",
                contentType:"application/json;charset=utf-8",
                dataType:"json",
                data:JSON.stringify(params),
                success:function(detObj){
                    if(detObj.msg==="success"){
                        if(detObj.data!=null){
                            //登入成功的提示与跳转
                            layer.msg('登入成功', {
                                offset: '15px'
                                ,icon: 1
                                ,time: 1000
                            }, function(){
                                location.href = 'index.html?' + detObj.data.userId; //后台主页
                            });
                        }else{
                            //登入失败的提示
                            layer.msg('用户名或密码错误', {
                                offset: '15px'
                                ,icon: 2
                                ,time: 1000
                            }, function(){});
                        }
                    }
                }
            });
        });
    });
</script>
</body>
</html>
