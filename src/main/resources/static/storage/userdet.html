<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>人员信息详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid" id="component-tabs">
  <div class="layui-row">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header" align="center">员工信息一览表</div>
        <div class="layui-card-body">
          <div class="layui-tab">
            <ul class="layui-tab-title">
              <li class="layui-this">基本信息</li>
              <li>持证信息</li>
              <li>培训记录</li>
            </ul>
            <div class="layui-tab-content">
              <div class="layui-tab-item layui-show">
                <!--            基本信息页-->
                <div class="layui-row layui-col-space12">
                  <div class="layui-col-md2">
                  </div>
                  <div class="layui-col-md8">
                    <div class="layui-card">
                      <input id="userId" type="text" name="fullname" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                      <div class="layui-card-body">
                        <form class="layui-form" action="" lay-filter="component-form-element">
                          <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">工号</label>
                              <div class="layui-input-block">
                                <input id="userNo" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">姓名</label>
                              <div class="layui-input-block">
                                <input id="userName" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">性别</label>
                              <div class="layui-input-block">
                                <input type="radio" name="userSex" value="男" title="男">
                                <input type="radio" name="userSex" value="女" title="女">
                              </div>
                            </div>
                            <div class="layui-col-lg3">
                              <div class="layui-input-block">
                                <input id="userPic" type="text" name="fullname" lay-verify="required" placeholder="照片" autocomplete="off" class="layui-input" readonly>
                              </div>
                            </div>
                          </div>
                          <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">手机</label>
                              <div class="layui-input-block">
                                <input id="userTel" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">短号</label>
                              <div class="layui-input-block">
                                <input id="userCornet" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">办公电话</label>
                              <div class="layui-input-block">
                                <input id="userOffcall" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                          </div>
                          <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">身份证号</label>
                              <div class="layui-input-block">
                                <input id="userIdcard" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">家庭住址</label>
                              <div class="layui-input-block">
                                <input id="userHomeaddr" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">家庭电话</label>
                              <div class="layui-input-block">
                                <input id="userHometel" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                          </div>
                          <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">学历</label>
                              <div class="layui-input-block">
                                <select id="userEdu" name="userEdu" lay-verify="required" lay-filter="aihao">
                                  <option value=""></option>
                                  <option value="初中">初中</option>
                                  <option value="高中">高中</option>
                                  <option value="专科">专科</option>
                                  <option value="本科">本科</option>
                                  <option value="硕士">硕士</option>
                                  <option value="博士">博士</option>
                                </select>
                              </div>
                            </div>
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">学位</label>
                              <div class="layui-input-block">
                                <input id="userDegree" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">毕业院校</label>
                              <div class="layui-input-block">
                                <input id="userSchool" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">专业</label>
                              <div class="layui-input-block">
                                <input id="userMajor" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                          </div>
                          <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">年龄(周岁)</label>
                              <div class="layui-input-block">
                                <input id="userAge" type="text" name="fullname" lay-verify="required" placeholder="只读" autocomplete="off" class="layui-input" readonly>
                              </div>
                            </div>
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">政治面貌</label>
                              <div class="layui-input-block">
                                <select id="userPolity" name="scienMajor" lay-verify="required" lay-filter="aihao">
                                  <option value=""></option>
                                  <option value="中共党员">中共党员</option>
                                  <option value="中共团员">中共团员</option>
                                  <option value="民主党派">民主党派</option>
                                  <option value="群众">群众</option>
                                </select>
                              </div>
                            </div>
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">入党/团时间</label>
                              <div class="layui-input-block">
                                <input id="userPolitime" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">进单位时间</label>
                              <div class="layui-input-block">
                                <input id="userJointime" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                          </div>
                          <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">所属部门</label>
                              <div class="layui-input-block">
                                <select id="deptId" name="deptId" lay-verify="required" lay-filter="aihao">
                                  <option value=""></option>
                                  <option value="2">总经理室</option>
                                  <option value="3">战略发展部</option>
                                </select>
                              </div>
                            </div>
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">职务</label>
                              <div class="layui-input-block">
                                <input id="userDuty" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">最高职称</label>
                              <div class="layui-input-block">
                                <input id="userProf" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">能力系数</label>
                              <div class="layui-input-block">
                                <input id="userCPK" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                          </div>
                          <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg3">
                              <label class="layui-form-label">状态</label>
                              <div class="layui-input-block">
                                <select id="userState" name="userState" lay-verify="required" lay-filter="aihao">
                                  <option value="">全部</option>
                                  <option value="在岗">在岗<option>
                                  <option value="请假">请假</option>
                                  <option value="调休">调休</option>
                                  <option value="请假">出差</option>
                                  <option value="借调">借调</option>
                                  <option value="离职">离职</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="layui-row layui-col-space10 layui-form-item">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                              <textarea id="userNote" name="userNote" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="layui-col-md2">
                  </div>
                </div>
              </div>
              <div class="layui-tab-item">
                <!--            持证信息-->
                <div class="layui-row layui-col-space12">
                  <div class="layui-col-md1">
                  </div>
                  <script type="text/html" id="test-table-toolbar-toolbarCert">
                    <div class="layui-btn-container" id="action1">
                      <button class="layui-btn layui-btn-sm" lay-event="cert_add">新增</button>
                      <button class="layui-btn layui-btn-sm" lay-event="cert_del">删除</button>
                    </div>
                  </script>
                  <div class="layui-col-md10">
                    <div class="layui-card">
                      <div class="layui-card-body">
                        <table id="test-table-user-cert" lay-filter="test-table-user-cert"></table>
                      </div>
                    </div>
                  </div>
                  <div class="layui-col-md1">
                  </div>
                </div>
              </div>
              <div class="layui-tab-item">
                <!--            培训信息-->
                <div class="layui-row layui-col-space12">
                  <div class="layui-col-md1">
                  </div>
                  <script type="text/html" id="test-table-toolbar-toolbarTrain">
                    <div class="layui-btn-container" id="action2">
                    </div>
                  </script>
                  <div class="layui-col-md10">
                    <div class="layui-card">
                      <div class="layui-card-body">
                        <table id="test-table-user-train" lay-filter="test-table-user-train"></table>
                      </div>
                    </div>
                  </div>
                  <div class="layui-col-md1">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="layui-form-item layui-layout-admin">
  <div class="layui-input-block">
    <div class="layui-footer" style="left: 0;">
      <button class="layui-btn" onclick="save()">保存</button>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="js/demo.js"></script>
<script src="layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: 'layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table'], function(){
    var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form
            ,table = layui.table;

    form.render(null, 'component-form-group');

    var userId=window.location.search.substring(1,window.location.search.length);
    $.ajax({
      type:"post",
      url:"/user/userdet",
      contentType:"application/json;charset=utf-8",
      dataType:"json",
      data:userId,
      success:function(detObj){
        if(detObj.msg=="success"){
          if(detObj.data==null){
            document.getElementById("action1").style.display='none';
            document.getElementById("action2").style.display='none';
          }else{
            var detJson=detObj.data[0];
            $('#userId').val(detJson.userId);
            $('#userNo').val(detJson.userNo);
            $('#userName').val(detJson.userName);
            $("input[name=userSex][value="+detJson.userSex+"]").prop("checked","false");
            $('#userTel').val(detJson.userTel);
            $('#userCornet').val(detJson.userCornet);
            $('#userOffcall').val(detJson.userOffcall);
            $('#userIdcard').val(detJson.userIdcard);
            $('#userHomeaddr').val(detJson.userHomeaddr);
            $('#userHometel').val(detJson.userHometel);
            $('#userEdu').val(detJson.userEdu);
            $('#userDegree').val(detJson.userDegree);
            $('#userSchool').val(detJson.userSchool);
            $('#userMajor').val(detJson.userMajor);
            $('#userPolity').val(detJson.userPolity);
            $('#userPolitime').val(detJson.userPolitime);
            $('#userProp').val(detJson.userProp);
            $('#userJointime').val(detJson.userJointime);
            $('#deptId').val(detJson.deptId);
            $('#userDuty').val(detJson.userDuty);
            $('#partId').val(detJson.partId);
            $('#majoId').val(detJson.majoId);
            $('#userProf').val(detJson.userProf);
            $('#userTopcert').val(detJson.userTopcert);
            $('#userCPK').val(detJson.userCPK);
            $('#userPaymonth').val(detJson.userPaymonth);
            $('#userAge').val(detJson.userAge);
            $('#userOffaddr').val(detJson.userOffaddr);
            $('#userNote').val(detJson.userNote);
            $('#rolerId').val(detJson.rolerId);
            $('#userState').val(detJson.userState);
            layui.form.render();
          }
        }
      }
    });

    table.render({
      elem: '#test-table-user-cert'
      ,id: 'certReload'
      ,method: 'post'
      ,url: '/user/certlist?' + userId
      ,toolbar: '#test-table-toolbar-toolbarCert'
      ,title: '证书信息列表'
      ,page: false
      ,cols: [[
        {type: 'checkbox', fixed: 'left', width:'100'}
        ,{field: 'rowNum', title: '序号', width:'100'}
        ,{field: 'certType', title: '证书类别', edit: 'text', width:'323'}
        ,{field: 'certName', title: '证书名称', edit: 'text', width:'323'}
        ,{field: 'certNo', title: '证书编号', edit: 'text', width:'323'}
        ,{field: 'certDate', title: '取证日期', edit: 'text', width:'323'}
      ]]
    });

    //证书头工具栏事件
    table.on('toolbar(test-table-user-cert)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'cert_add':
          postdata('add&'+document.getElementById("userId").value+'&0',"/user/certsave"
            ,function () {table.reload('certReload');layer.msg("添加成功！");});
          break;
        case 'cert_del':
          postdata('del&'+document.getElementById("userId").value+'&'+checkStatus.data[0].certId,"/user/certsave"
                  ,function () {table.reload('certReload');layer.msg("已删除！");});
          break;
      };
    });

    //证书监听单元格编辑
    table.on('edit(test-table-user-cert)', function(obj){
        var params=obj.data.certId+'&'+obj.field+'&'+obj.value;
        postdata(params,"/user/certsave",function () {
          table.reload('certReload');layer.msg("更新成功");})
    });

    table.render({
      elem: '#test-table-user-train'
      ,id: 'trainReload'
      ,method: 'post'
      ,url: '/user/trainlist?' + userId
      ,toolbar: '#test-table-toolbar-toolbarTrain'
      ,title: '培训信息列表'
      ,page: false
      ,cols: [[
        {type: 'checkbox', fixed: 'left', width:'100'}
        ,{field: 'rowNum', title: '序号', width:'100'}
        ,{field: 'trainStart', title: '培训时间始', width:'255'}
        ,{field: 'trainEnd', title: '培训时间终', width:'255'}
        ,{field: 'trainAddr', title: '培训地点', width:'255'}
        ,{field: 'trainName', title: '培训科目', width:'255'}
        ,{field: 'trainAttr', title: '培训属性', width:'100'}
        ,{field: 'trainScore', title: '成绩', width:'255'}
      ]]
    });

    //培训头工具栏事件
    table.on('toolbar(test-table-user-train)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'train_add':
          postdata('add&'+document.getElementById("userId").value+'&0',"/user/trainupdate"
                  ,function () {table.reload('trainReload');layer.msg("添加成功！");});
          break;
        case 'train_del':
          postdata('del&'+document.getElementById("userId").value+'&'+checkStatus.data[0].trainId,"/user/trainupdate"
                  ,function () {table.reload('trainReload');layer.msg("已删除！");});
          break;
      };
    });

    //培训监听单元格编辑
    table.on('edit(test-table-user-train)', function(obj){
      var params=obj.data.trainId+'&'+obj.field+'&'+obj.value;
      postdata(params,"/user/trainsave",function () {
        table.reload('trainReload');layer.msg("更新成功");})
    });

    /* 自定义验证规则 */
    form.verify({
      scienNo: function(value){
        if(value.length < 10){
          return '标题至少得10个字符啊';
        }
      }
    });

  });

  function save(){
    var params={};
    params.userId=$('#userId').val();
    params.userNo=$('#userNo').val();
    params.userName=$('#userName').val();
    params.userSex=$("input[name='userSex']:checked").val();
    params.userTel=$('#userTel').val();
    params.userCornet=$('#userCornet').val();
    params.userOffcall=$('#userOffcall').val();
    params.userIdcard=$('#userIdcard').val();
    params.userHomeaddr=$('#userHomeaddr').val();
    params.userHometel=$('#userHometel').val();
    params.userEdu=$('#userEdu').val();
    params.userDegree=$('#userDegree').val();
    params.userSchool=$('#userSchool').val();
    params.userMajor=$('#userMajor').val();
    params.userPolity=$('#userPolity').val();
    params.userPolitime=$('#userPolitime').val();
    params.userProp=$('#userProp').val();
    params.userJointime=$('#userJointime').val();
    params.deptId=$('#deptId').val();
    params.userDuty=$('#userDuty').val();
    params.partId=$('#partId').val();
    params.majoId=$('#majoId').val();
    params.userProf=$('#userProf').val();
    params.userTopcert=$('#userTopcert').val();
    params.userCPK=$('#userCPK').val();
    params.userPaymonth=$('#userPaymonth').val();
    params.userOffaddr=$('#userOffaddr').val();
    params.userNote=$('#userNote').val();
    params.rolerId=$('#rolerId').val();
    params.userState=$('#userState').val();
    postdata(params,"/user/usersave",function () {layer.msg("保存成功！");});
  }
</script>
</body>
</html>
